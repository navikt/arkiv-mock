apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: arkiv-mock
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 8092
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 3000m
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://arkiv-mock-gcp.dev.intern.nav.no"
  accessPolicy:
    inbound:
      rules:
        - application: soknadsarkiverer-loadtests
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: KAFKA_ENTITIES_TOPIC
      value: privat-soknadinnsending-systemtests-entities
    - name: KAFKA_NUMBEROFCALLS_TOPIC
      value: privat-soknadinnsending-systemtests-numberofcalls
